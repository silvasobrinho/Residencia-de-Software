<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cadastro de Produtos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Meus Produtos</h2>
                </div><!--// .col-md-6 -->
            </div><!--// .row -->

            <div class="row">
                <div class="col-md-6">
                    <table id="bookTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Pre√ßo</th>
                            <th>Apagar</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div><!--// .col-md-6 -->

                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Cadastre seus produtos</div>
                        <div class="panel-body">
                            <form onsubmit="gravadados();">
                                <div class="form-group">
                                    <label for="title">Produto</label>
                                    <input type="text" name="Produto" id="produto" class="form-control input-lg"
                                           placeholder="Produto">
                                </div>

                                <div class="form-group">
                                    <label for="author">Quantidade</label>
                                    <input type="number" name="quantidade" id="qtdproduto" class="form-control input-lg"
                                           placeholder="Quantidade">
                                </div>

                                <div class="form-group">
                                    <label for="publisher">Valor</label>
                                    <input type="money" name="valor" id="valorproduto" class="form-control input-lg"
                                           placeholder="Valor">
                                </div>

                                <div class="form-group">
                                    <button type="submit"  id="botaogravar" class="btn btn-lg btn-primary">
                                        Adicionar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div><!--// .panel -->
                </div><!--// .col-md -->
            </div><!--// .row -->
        </div><!--// .container -->

        
        
        <script type="text/html" id="bookTemplate">
            <tr>
                <td><%- title %></td>
                <td><%- author %></td>
                <td><%- publisher %></td>
                <td>
                    <button type='button' class='book-edit btn btn-default' data-id='<%- id %>'>
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                </td>
                <td>
                    <button type='button' class='book-delete btn btn-default' data-id='<%- id %>'>
                        <span class='glyphicon glyphicon-remove'></span>
                    </button>
                </td>
            </tr>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    
        <script src="js/dados.js"></script>
    </body>
</html>
