<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculadora">
      <h1>Calculadora v1</h1>
      <div id="corpo">
      
        <input type="text" id="visor" value="0" />
        <div id="tec1">
          <button onclick="tela(1)">1</button>
          <button onclick="tela(2)">2</button>
          <button onclick="tela(3)">3</button>
          <button onclick="limpaTela()">C</button>
        </div>
        <div id="tec2">
          <button onclick="tela(4)">4</button>
          <button onclick="tela(5)">5</button>
          <button onclick="tela(6)">6</button>
          <button onclick="(soma())">+</button>
        </div>
        <div id="tec3">
          <button onclick="tela(7)">7</button>
          <button onclick="tela(8)">8</button>
          <button onclick="tela(9)">9</button>
          <button onclick="(subtracao())">-</button>
        </div>
        <div id="tec4">
          <button onclick="tela(0)">0</button>
          <button onclick="multiplicacao()">*</button>
          <button onclick="divisao()">/</button>
          <button onclick="(resultado())">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
